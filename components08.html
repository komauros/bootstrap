<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Set the page to the width of the device and set the zoom level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    
    <title>Bootstrap Components</title>
    <link type="text/css" rel="stylesheet" href="dist/styles.css" />
</head>
<body>
    
<div class="container">
    <div class="page-header">
        <h1>Bootstrap Components - Part 8: Carousel</h1>
    </div>
</div>
    
<div class="clearfix"><br /></div>

<!-- CAROUSEL -->

<!-- Sorround everything with a div with the class carousel slide -->
<div id="theCarousel" class="carousel slide" data-ride="carousel">
 
    <!-- Define how many slides to put in the carousel -->
    <ol class="carousel-indicators">
        <li data-target="#theCarousel" data-slide-to="0" class="active"> </li >
        <li data-target="#theCarousel" data-slide-to="1"> </li>
        <li data-target ="#theCarousel" data-slide-to="2"> </li>
    </ol >

    <!-- Define the text to place over the image -->
    <div class="carousel-inner">
        <div class="item active" >
            <div class ="slide1"></div>
            <div class="carousel-caption">
                <h1>Amazing Backgrounds</h1>
                <p>Thousands of Backgrounds for Free</p>
                <p><a href="#" class="btn btn-primary btn-sm get-action">Get them Now</a></p>
            </div>
        </div>
        <div class="item">
            <div class="slide2"></div>
            <div class="carousel-caption">
                <h1>Thousands of Colors</h1>
                <p>Every Color you can Imagine</p>
            </div>
        </div>
        <div class="item">
            <div class="slide3"></div>
            <div class="carousel-caption">
                <h1>Amazing Illustrations</h1>
                <p>And they are All Free</p>
            </div>
        </div>
    </div>

    <!-- Set the actions to take when the arrows are clicked -->
    <a class="left carousel-control" href="#theCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"> </span>
    </a>
    <a class="right carousel-control" href="#theCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

<script src="dist/jquery.min.js"></script>
<script src="dist/bootstrap.min.js"></script>
<script src="dist/scripts.js"></script>
</body>
</html>
